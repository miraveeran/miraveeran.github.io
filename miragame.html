<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Mira</title>
</head>

<body>
<style>
* {
  padding: 0;
  margin: 0;
  cursor: url("catfish.cur"), default;
 }
canvas {
background-image: url("mirabg.png");
background-repeat: no-repeat;
background-size: cover;
 display: block;
 margin: 0 auto;
 }

</style>

<canvas id="myCanvas" width="300px" height="300px"></canvas>
<script>

var canvas = document.getElementById("myCanvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-50;

var rightPressed = false;
var leftPressed = false;
var paddleHeight = 20;
var paddleWidth = 100;
var paddleX = (canvas.width-paddleWidth) / 2;

var ballRadius = 10;
var dx = 5;
var dy = -5;

var score = 0;
var lives = 7;

var brickRowCount = 7;
var brickColumnCount = 7;
var brickWidth = 150;
var brickHeight = 50;
var brickPadding = 10;
var brickOffsetTop = 50;
var brickOffsetLeft = 45;
var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
					score++
					if(score == brickRowCount*brickColumnCount) {
						alert("You Win, Congratulations!");
						document.location.replace("index.html");

					}
                }
            }
        }
    }
}

function drawScore() {
	ctx.font = "18px Georgia";
	ctx.strokeStyle = "#18a000";
	ctx.strokeText("Score: "+score, 8, 20);
}

function drawLive() {
	ctx.font = "18px Georgia";
  ctx.strokeStyle = "#18a000"
ctx.strokeText("Lives: " + lives, canvas.width-65, 20);
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);

function mouseMoveHandler(e){
	var relativeX = e.clientX - canvas.offsetLeft;
	if (relativeX > 0 && relativeX < canvas.width) {
		paddleX = relativeX- paddleWidth/2;
	}
}

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#ffffff";
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#d6380c";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
	drawBall();
    drawPaddle();
	collisionDetection();
	drawScore();
	drawLive();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
			if (!lives) {
				alert ("Game Over");
				document.location.replace("index.html");

			}
			else {
				x = canvas.width/2;
				y = canvas.height-50;
				dx = 5;
				dy = -5;
				paddleX = (canvas.width-paddleWidth)/2;
			}
        }

    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 10;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 10;
    }

    x += dx;
    y += dy;
	requestAnimationFrame(draw);
}



draw();
</script>

</body>
</html>
